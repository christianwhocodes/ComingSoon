<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author }}" />
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <!-- Favicon -->
    <link rel="icon"
          href="{{ site.icons.favicon_ico }}"
          type="image/x-icon"
          sizes="any">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon"
          href="{{ site.icons.apple_touch_icon }}"
          sizes="180x180" />
    <!-- Android Chrome icon -->
    <link rel="icon"
          type="image/png"
          sizes="192x192"
          href="{{ site.icons.android_chrome_icon }}" />
    <!-- Microsoft tile icon -->
    <meta name="msapplication-TileImage"
          content="{{ site.icons.msapplication_tile_icon }}" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
    <!-- Bootstrap (from local npm build) -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (from local npm build) -->
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
    <!-- AOS (Animate On Scroll, from local npm build) -->
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
    <script defer src="node_modules/aos/dist/aos.js"></script>
    <!-- Custom CSS and JS -->
    <style>
        body {
          background: url("{{ site.images.bg }}") top center no-repeat;
          /* rest of the body styles are in main.css below */
        }
    </style>
    <link href="assets/css/main.css" rel="stylesheet" />
    <script defer src="assets/js/main.js"></script>
  </head>
  <body class="index-page">
    {% include header.html %}
    <main class="main">
      {{ content }}
    </main>
    {% include footer.html %}
    <!-- Scroll Top -->
    <a href="#"
       id="scroll-top"
       class="scroll-top d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-up-short"></i>
    </a>
    <!-- Preloader -->
    <div id="preloader"></div>
  </body>
</html>
