# .github/workflows/deploy.yml
name: Build and Deploy Jekyll Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Create dynamic config
        run: |
          cat > _config.override.yml <<EOF
          # Dynamic configuration from GitHub Actions
          title: "${{ vars.SITE_TITLE }}"
          description: "${{ vars.SITE_DESCRIPTION }}"
          keywords: "${{ vars.SITE_KEYWORDS }}"
          author: "${{ vars.SITE_AUTHOR }}"
          url: "${{ vars.SITE_URL }}"

          hero:
            title: "${{ vars.HERO_TITLE || vars.SITE_TITLE }}"
            subtitle: "${{ vars.HERO_SUBTITLE || vars.SITE_DESCRIPTION }}"
            newsletter_text: "${{ vars.HERO_NEWSLETTER_TEXT }}"

          footer:
            copyright_text: "${{ vars.FOOTER_COPYRIGHT }}"
            credits_text: "${{ vars.FOOTER_CREDITS }}"

          contact:
            email: "${{ vars.CONTACT_EMAIL }}"
            phone: "${{ vars.CONTACT_PHONE }}"

          address:
            street: "${{ vars.ADDRESS_STREET }}"
            city: "${{ vars.ADDRESS_CITY }}"

          hours:
            weekdays: "${{ vars.HOURS_WEEKDAYS }}"
            weekend: "${{ vars.HOURS_WEEKEND }}"

          social:
            twitter: "${{ vars.SOCIAL_TWITTER }}"
            facebook: "${{ vars.SOCIAL_FACEBOOK }}"
            instagram: "${{ vars.SOCIAL_INSTAGRAM }}"
            linkedin: "${{ vars.SOCIAL_LINKEDIN }}"

          countdown_date: "${{ vars.COUNTDOWN_DATE }}"
          EOF

      - name: Build with Jekyll
        # Build the Jekyll site using the main config (to preserve build settings) and the dynamic override config (to override site settings)
        run: bundle exec jekyll build --config _config.yml,_config.override.yml
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
